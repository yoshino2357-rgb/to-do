        <div class="notification-settings">

        <div class="filters">

            <button class="filter-btn" onclick="filterTasks('active')">æœªå®Œäº†</button>

    <script>
        let todos = [];
        let currentFilter = 'all';
        let notificationCheckInterval = null;

        window.onload = function() {
            loadTodos();
            renderTodos();
            loadNotificationTime();
            startNotificationChecker();
        };

        // ãƒšãƒ¼ã‚¸å†…é€šçŸ¥ã‚’è¡¨ç¤º
        function showNotification(title, message) {
            // æ—¢å­˜ã®é€šçŸ¥ãŒã‚ã‚Œã°å‰Šé™¤
            const existing = document.querySelector('.notification-popup');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification-popup';
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">ğŸ”” ${title}</div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">Ã—</button>
                </div>
                <div class="notification-body">${message}</div>
            `;
            
            document.body.appendChild(notification);

            // 5ç§’å¾Œã«è‡ªå‹•ã§æ¶ˆã™
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.add('hide');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);

            // éŸ³ã‚’é³´ã‚‰ã™(ãƒ–ãƒ©ã‚¦ã‚¶ãŒã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã‚‹å ´åˆ)
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGWi78+efTRAMUKfj8LZjHAU4ktjyzHcrBSR3yPDej0AKE160'
);
                audio.play();
            } catch (e) {}
        }

        // é€šçŸ¥æ™‚åˆ»ã‚’ä¿å­˜
        function saveNotificationTime() {
            const time = document.getElementById('notificationTime').value;
            localStorage.setItem('notificationTime', time);
            showNotification('è¨­å®šä¿å­˜', `é€šçŸ¥æ™‚åˆ»ã‚’ ${time} ã«è¨­å®šã—ã¾ã—ãŸ! â°`);
        }

        // é€šçŸ¥æ™‚åˆ»ã‚’èª­ã¿è¾¼ã¿
        function loadNotificationTime() {
            const saved = localStorage.getItem('notificationTime');
            if (saved) {
                document.getElementById('notificationTime').value = saved;
            }
        }

        // é€šçŸ¥ãƒã‚§ãƒƒã‚«ãƒ¼ã‚’é–‹å§‹
        function startNotificationChecker() {
            // 1åˆ†ã”ã¨ã«ãƒã‚§ãƒƒã‚¯
            notificationCheckInterval = setInterval(() => {
                checkAndShowNotification();
            }, 60000); // 60ç§’

            // ã™ãã«1å›ãƒã‚§ãƒƒã‚¯
            setTimeout(checkAndShowNotification, 1000);
        }

        // é€šçŸ¥ã‚’è¡¨ç¤ºã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        function checkAndShowNotification() {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const notificationTime = localStorage.getItem('notificationTime') || '09:00';

            // æœ€å¾Œã«é€šçŸ¥ã‚’é€ã£ãŸæ—¥ä»˜ã‚’å–å¾—
            const lastNotificationDate = localStorage.getItem('lastNotificationDate');
            const today = now.toDateString();

            // è¨­å®šæ™‚åˆ»ã¨ä¸€è‡´ && ä»Šæ—¥ã¾ã é€šçŸ¥ã—ã¦ã„ãªã„
            if (currentTime === notificationTime && lastNotificationDate !== today) {
                sendDailyNotification();
                localStorage.setItem('lastNotificationDate', today);
            }
        }

        // æ¯æ—¥ã®é€šçŸ¥ã‚’é€ä¿¡
        function sendDailyNotification() {
            const activeTasks = todos.filter(t => !t.completed);
            
            if (activeTasks.length === 0) {
                showNotification(
                    'ä»Šæ—¥ã®ã‚¿ã‚¹ã‚¯',
                    'ç´ æ™´ã‚‰ã—ã„! å…¨ã¦ã®ã‚¿ã‚¹ã‚¯ãŒå®Œäº†ã—ã¦ã„ã¾ã™! ğŸ‰'
                );
                return;
            }

            // å„ªå…ˆåº¦é«˜ã®ã‚¿ã‚¹ã‚¯
            const highPriority = activeTasks.filter(t => t.priority === 'high');
            
            let message = `æœªå®Œäº†ã‚¿ã‚¹ã‚¯: ${activeTasks.length}ä»¶\n`;
            if (highPriority.length > 0) {
                message += `âš ï¸ å„ªå…ˆåº¦é«˜: ${highPriority.length}ä»¶\n`;
                message += `ãƒˆãƒƒãƒ—ã‚¿ã‚¹ã‚¯: ${highPriority[0].text}`;
            } else {
                message += `æ¬¡ã®ã‚¿ã‚¹ã‚¯: ${activeTasks[0].text}`;
            }

            showNotification('ğŸ“ ä»Šæ—¥ã®ã‚¿ã‚¹ã‚¯', message);
        }

        function loadTodos() {
            const saved = localStorage.getItem('todos');
            if (saved) {
                todos = JSON.parse(saved);
            }
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const categoryInput = document.getElementById('categoryInput');
            const deadlineSelect = document.getElementById('deadlineSelect');

            const taskText = taskInput.value.trim();
            if (!taskText) {
                showNotification('ã‚¨ãƒ©ãƒ¼', 'ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„!');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                priority: prioritySelect.value,
                category: categoryInput.value.trim() || 'ãã®ä»–',
                deadline: getDeadlineDate(deadlineSelect.value),
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(task);
            saveTodos();
            renderTodos();

            showNotification('ã‚¿ã‚¹ã‚¯è¿½åŠ ', `ã€Œ${taskText}ã€ã‚’è¿½åŠ ã—ã¾ã—ãŸ!`);

            taskInput.value = '';
            categoryInput.value = '';
            deadlineSelect.value = '';
            taskInput.focus();
        }

        function getDeadlineDate(type) {
            if (!type) return null;
            
            const today = new Date();
            if (type === 'today') return today.toLocaleDateString('ja-JP');
            if (type === 'tomorrow') {
                today.setDate(today.getDate() + 1);
                return today.toLocaleDateString('ja-JP');
            }
            if (type === 'week') {
                today.setDate(today.getDate() + 7);
                return today.toLocaleDateString('ja-JP');
            }
            return null;
        }

        function toggleTask(id) {
            const task = todos.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTodos();
                renderTodos();
                if (task.completed) {
                    showNotification('ã‚¿ã‚¹ã‚¯å®Œäº†', `ã€Œ${task.text}ã€ã‚’å®Œäº†ã—ã¾ã—ãŸ! ğŸ‰`);
                }
            }
        }

        function deleteTask(id) {
            if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) {
                const task = todos.find(t => t.id === id);
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
                showNotification('ã‚¿ã‚¹ã‚¯å‰Šé™¤', `ã€Œ${task.text}ã€ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`);
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            const priorityOrder = { high: 3, medium: 2, low: 1 };
            filteredTodos.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return priorityOrder[b.priority] - priorityOrder[a.priority];
            });

            updateStats();

            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“</p>
                    </div>
                `;
                return;
            }

            const priorityLabels = { high: 'é«˜', medium: 'ä¸­', low: 'ä½' };

            todoList.innerHTML = filteredTodos.map(task => `
                <li class="todo-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" 
                           class="checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="priority ${task.priority}">${priorityLabels[task.priority]}</span>
                    <div class="todo-content">
                        <div class="todo-text">${task.text}</div>
                        <div class="todo-meta">
                            ${task.category} 
                            ${task.deadline ? `| æœŸé™: ${task.deadline}` : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">å‰Šé™¤</button>
                </li>
            `).join('');
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
