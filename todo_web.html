<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO„É™„Çπ„Éà - ÈÄöÁü•Ê©üËÉΩ‰ªò„Åç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .notification-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 350px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            border-left: 5px solid #667eea;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .notification-popup.hide {
            animation: slideOut 0.3s ease;
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .notification-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .notification-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }
        .notification-body {
            color: #666;
            line-height: 1.5;
        }
        
        .notification-settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .notification-settings h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .time-input input {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
        }
        .notification-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .notification-status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="time"], input[type="datetime-local"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="time"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .todo-list {
            list-style: none;
        }
        .todo-item {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        .todo-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .todo-item.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .priority {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8em;
        }
        .priority.high {
            background: #ff6b6b;
            color: white;
        }
        .priority.medium {
            background: #ffd93d;
            color: #333;
        }
        .priority.low {
            background: #6bcf7f;
            color: white;
        }
        .todo-content {
            flex: 1;
        }
        .todo-text {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .todo-meta {
            font-size: 0.85em;
            color: #666;
        }
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-btn:hover {
            background: #ff5252;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .external-notification-badge {
            background: #51cf66;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù TODO„É™„Çπ„Éà</h1>
        <p class="subtitle">
            „Çø„Çπ„ÇØ„ÇíÁÆ°ÁêÜ„Åó„Å¶ÁîüÁî£ÊÄß„Ç¢„ÉÉ„Éó!
            <span class="external-notification-badge">üîî ÈÄöÁü•ÈÄ£Êê∫ON</span>
        </p>

        <div class="notification-settings">
            <h3>
                üîî ÈÄöÁü•Ë®≠ÂÆö
                <span id="notificationStatus" class="notification-status active">ÊúâÂäπ</span>
            </h3>
            <div class="time-input">
                <label>ÊØéÊó•„ÅÆÈÄöÁü•ÊôÇÂàª:</label>
                <input type="time" id="notificationTime" value="09:00">
                <button class="add-btn" onclick="saveNotificationTime()">‰øùÂ≠ò</button>
            </div>
            <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                ‚Äª ÈÄöÁü•ÁÆ°ÁêÜ„Ç¢„Éó„É™„Å´ÊØéÊó•„ÅÆ„Çø„Çπ„ÇØÁ¢∫Ë™çÈÄöÁü•„ÇíÈÄÅ‰ø°„Åó„Åæ„Åô
            </p>
        </div>

        <div class="input-section">
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ...">
                <select id="prioritySelect">
                    <option value="medium">ÂÑ™ÂÖàÂ∫¶: ‰∏≠</option>
                    <option value="high">ÂÑ™ÂÖàÂ∫¶: È´ò</option>
                    <option value="low">ÂÑ™ÂÖàÂ∫¶: ‰Ωé</option>
                </select>
                <button class="add-btn" onclick="addTask()">ËøΩÂä†</button>
            </div>
            <div class="input-row">
                <input type="text" id="categoryInput" placeholder="„Ç´„ÉÜ„Ç¥„É™„Éº (‰æã: Â≠¶Ê†°„ÄÅ‰ªï‰∫ã)">
                <input type="datetime-local" id="deadlineInput" placeholder="ÊúüÈôê">
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Á∑è„Çø„Çπ„ÇØ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Êú™ÂÆå‰∫Ü</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">ÂÆå‰∫Ü</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">ÂÖ®„Å¶</button>
            <button class="filter-btn" onclick="filterTasks('active')">Êú™ÂÆå‰∫Ü</button>
            <button class="filter-btn" onclick="filterTasks('completed')">ÂÆå‰∫ÜÊ∏à„Åø</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        window.onload = function() {
            loadTodos();
            renderTodos();
            loadNotificationTime();
        };

        function showNotification(title, message) {
            const existing = document.querySelector('.notification-popup');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification-popup';
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">üîî ${title}</div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
                <div class="notification-body">${message}</div>
            `;
            
            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.add('hide');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        function sendToNotificationApp(title, message, datetime) {
            try {
                const request = {
                    title: title,
                    message: message,
                    datetime: datetime,
                    source: 'TODO„É™„Çπ„Éà„Ç¢„Éó„É™'
                };
                localStorage.setItem('notification-request', JSON.stringify(request));
                console.log('ÈÄöÁü•„ÇíÈÄÅ‰ø°:', request);
            } catch (error) {
                console.error('ÈÄöÁü•ÈÄÅ‰ø°„Ç®„É©„Éº:', error);
            }
        }

        function saveNotificationTime() {
            const time = document.getElementById('notificationTime').value;
            localStorage.setItem('todoNotificationTime', time);
            
            const today = new Date();
            const [hours, minutes] = time.split(':');
            const notifDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), hours, minutes);
            
            if (notifDate < new Date()) {
                notifDate.setDate(notifDate.getDate() + 1);
            }

            sendToNotificationApp(
                'üìù TODO„É™„Çπ„ÉàÁ¢∫Ë™ç',
                '‰ªäÊó•„ÅÆ„Çø„Çπ„ÇØ„ÇíÁ¢∫Ë™ç„Åó„Åæ„Åó„Çá„ÅÜÔºÅ',
                notifDate.toISOString().slice(0, 16)
            );
            
            showNotification('Ë®≠ÂÆö‰øùÂ≠ò', `ÈÄöÁü•ÊôÇÂàª„Çí ${time} „Å´Ë®≠ÂÆö„Åó„ÄÅÈÄöÁü•„Ç¢„Éó„É™„Å´ÈÄÅ‰ø°„Åó„Åæ„Åó„Åü! ‚è∞`);
        }

        function loadNotificationTime() {
            const saved = localStorage.getItem('todoNotificationTime');
            if (saved) {
                document.getElementById('notificationTime').value = saved;
            }
        }

        function loadTodos() {
            const saved = localStorage.getItem('todos');
            if (saved) {
                todos = JSON.parse(saved);
            }
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const categoryInput = document.getElementById('categoryInput');
            const deadlineInput = document.getElementById('deadlineInput');

            const taskText = taskInput.value.trim();
            if (!taskText) {
                showNotification('„Ç®„É©„Éº', '„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ!');
                return;
            }

            const deadlineValue = deadlineInput.value;
            const task = {
                id: Date.now(),
                text: taskText,
                priority: prioritySelect.value,
                category: categoryInput.value.trim() || '„Åù„ÅÆ‰ªñ',
                deadline: deadlineValue ? new Date(deadlineValue).toLocaleString('ja-JP') : null,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(task);
            saveTodos();
            renderTodos();

            showNotification('„Çø„Çπ„ÇØËøΩÂä†', `„Äå${taskText}„Äç„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü!`);

            if (deadlineValue) {
                const deadlineDate = new Date(deadlineValue);
                
                const oneDayBefore = new Date(deadlineDate.getTime() - 24 * 60 * 60 * 1000);
                if (oneDayBefore > new Date()) {
                    sendToNotificationApp(
                        `‚è∞ „Çø„Çπ„ÇØÊúüÈôê: ${taskText}`,
                        'ÊòéÊó•„ÅåÊúüÈôê„Åß„ÅôÔºÅ',
                        oneDayBefore.toISOString().slice(0, 16)
                    );
                }

                const oneHourBefore = new Date(deadlineDate.getTime() - 60 * 60 * 1000);
                if (oneHourBefore > new Date()) {
                    sendToNotificationApp(
                        `üö® „Çø„Çπ„ÇØÊúüÈôê„Åæ„ÇÇ„Å™„Åè: ${taskText}`,
                        '1ÊôÇÈñìÂæå„ÅåÊúüÈôê„Åß„ÅôÔºÅ',
                        oneHourBefore.toISOString().slice(0, 16)
                    );
                }

                showNotification('ÈÄöÁü•Ë®≠ÂÆöÂÆå‰∫Ü', 'ÊúüÈôêÈÄöÁü•„ÇíÈÄöÁü•„Ç¢„Éó„É™„Å´ÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ');
            }

            taskInput.value = '';
            categoryInput.value = '';
            deadlineInput.value = '';
            taskInput.focus();
        }

        function toggleTask(id) {
            const task = todos.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTodos();
                renderTodos();
                if (task.completed) {
                    showNotification('„Çø„Çπ„ÇØÂÆå‰∫Ü', `„Äå${task.text}„Äç„ÇíÂÆå‰∫Ü„Åó„Åæ„Åó„Åü! üéâ`);
                }
            }
        }

        function deleteTask(id) {
            if (confirm('„Åì„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?')) {
                const task = todos.find(t => t.id === id);
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
                showNotification('„Çø„Çπ„ÇØÂâäÈô§', `„Äå${task.text}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü`);
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            const priorityOrder = { high: 3, medium: 2, low: 1 };
            filteredTodos.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return priorityOrder[b.priority] - priorityOrder[a.priority];
            });

            updateStats();

            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üî≠</div>
                        <p>„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                    </div>
                `;
                return;
            }

            const priorityLabels = { high: 'È´ò', medium: '‰∏≠', low: '‰Ωé' };

            todoList.innerHTML = filteredTodos.map(task => `
                <li class="todo-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" 
                           class="checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="priority ${task.priority}">${priorityLabels[task.priority]}</span>
                    <div class="todo-content">
                        <div class="todo-text">${task.text}</div>
                        <div class="todo-meta">
                            ${task.category} 
                            ${task.deadline ? `| ÊúüÈôê: ${task.deadline}` : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">ÂâäÈô§</button>
                </li>
            `).join('');
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
